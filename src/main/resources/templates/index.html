<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="/layui/layui.js" charset="utf-8"></script>

<script src="/login/js/main.js"></script>

<script>
    //JavaScript代码区域
    //导航样式
    layui.use('element', function(){
        var element = layui.element;

    });

    $(function(){
        //回到词云
        $('#cloud').on('click',function(){
            $(window.parent.document).find('#contentIframe').attr('src','../html/cloud.html')
            $(this).addClass('layui-this').siblings().removeClass('layui-this');
        })

        //电影在各国分布
        $('#country').on('click',function(){
            $(window.parent.document).find('#contentIframe').attr('src','../html/country.html')
            $(this).addClass('layui-this').siblings().removeClass('layui-this');
        })
        //类型分布
        $('#movietype').on('click',function(){
            $(window.parent.document).find('#contentIframe').attr('src','../html/movietype.html')
            $(this).addClass('layui-this').siblings().removeClass('layui-this');
        })
        //好片占比
        $('#typegood').on('click',function(){
            $(window.parent.document).find('#contentIframe').attr('src','../html/typegood.html')
            $(this).addClass('layui-this').siblings().removeClass('layui-this');
        })
    })
    //登录
    function login(){

        var username=$('#username').val();
        var password=$('#password').val();
        // var username = $('input[name=username]').prop("value");
        // var password = $('input[name=password]').prop("value");
        // var username = $('input[name=username]').attr("value");
        // var password = $('input[name=password]').attr("value");
        $.post('login',{'username':username,'password':password},function (data) {
            if (data === 'ERROR') {
                alert('用户名或密码错误')
            } else {
                var div = $('#loginDiv')[0]
                div.innerHTML= '<a href="javascript:;" data-method="offset" style="padding-top: 20px;height: 60px">' +
                    '用户名：' + username + '</a>\n'
                alert('登录成功')
                var layer = layui.layer;
                layer.closeAll();
                document.getElementById('evaluate').removeAttribute('hidden')
                //评价
                $('#evaluate').on('click',function(){
                    $(window.parent.document).find('#contentIframe').attr('src','/evaluate?username='+username)
                    $(this).addClass('layui-this').siblings().removeClass('layui-this');
                })
            }

        },'text').fail(function () {
            alert('服务器出错')
        })
    }

    //登录/注册layer
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            setTop: function(){
                // var that = this;
            }
            ,offset: function(othis){
                var type = othis.data('type');
                var text = othis.text();
                // var p = $(".limiter").html();
                // var p = $(".limiter");
                // console.log(p);
                layer.open({
                    type: 1
                    // ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    // ,id: 'layerDemo'+type //防止重复弹出
                    // 中间的空隙
                    ,content:
                        '<div style="padding: 20px 70px;">' +
                        '<input type="text" id="username" placeholder="username">' +
                        '<input type="password" id="password" placeholder="password">'+
                        '<br>'+
                        '<button onclick="login()">login</button></div>'

                    //关闭全部按钮
                    //,btn: '关闭全部'
                    // ,btnAlign: 'c' //按钮居中
                    ,shade: 0 //不显示遮罩
                    // ,yes: function(){
                    //     layer.closeAll();
                    // }
                });
            }
        };

        $('#layerDemo').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });


</script>
</body>
